apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: k8s-program
  name: resources-service-db
  labels:
    app: resources-service
    type: db
    db: postgresql

spec:
  replicas: 1
  revisionHistoryLimit: 10
  podManagementPolicy: OrderedReady
  selector:
    matchLabels:
      app: resources-service
      type: db
      db: postgresql
  template:
    metadata:
      labels:
        app: resources-service
        type: db
        db: postgresql
    spec:
      containers:
        - name: resources-services-db
          image: postgres:13
          envFrom:
            - configMapRef:
                name: db-config
          ports:
            - name: http
              containerPort: 5432
              protocol: TCP
          volumeMounts:
            - name: rs-db-storage
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 1
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 40
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 5
      volumes:
        - name: rs-db-storage
          hostPath:
            path: /rs-db-data
            type: DirectoryOrCreate
